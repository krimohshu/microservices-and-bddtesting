# Cucumber JUnit Platform Configuration

# Parallel execution
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.mode.default=concurrent
cucumber.execution.parallel.config.strategy=dynamic
cucumber.execution.parallel.config.dynamic.factor=0.5

# Plugin configuration
cucumber.plugin=pretty, \
  html:target/cucumber-reports/cucumber.html, \
  json:target/cucumber-reports/cucumber.json, \
  junit:target/cucumber-reports/cucumber.xml

# Glue configuration
cucumber.glue=com.microservices.product.test

# Feature path
cucumber.features=src/test/resources/features

# Strict mode
cucumber.execution.strict=true

# Snippet type
cucumber.snippet-type=camelcase

# Object factory
cucumber.object-factory=io.cucumber.spring.SpringFactory
